<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "Кот и Хлеб"</title>
    <link rel="stylesheet" href="{{url_for('.static', filename='css/style.css') }}">
    <link rel="icon" href="#" type="image/x-icon" />
</head>
<body>
<main>
    <a href="/" class="link">Назад</a>
    <h1>Посты по запросу "{{find_s}}"</h1>
    <h2>Найдено: {{ posts | count }} поста(ов)</h2>

    {% for post in posts %}
    <div class="post">
        <img src="{{ post.pic }}" width="100%" alt="">
        <p>{{ post.content }}</p>
    </div>
    <hr>
    {% endfor %}

    <a href="/post" class="button">Добавить пост</a>
</main>
</body>
</html>
